<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <p>
      <button
        onclick="
     updateCalc('1') 
        "
      >
        1
      </button>
      
      <button
        onclick="
   updateCalc('2') 
       "
      >
        2
      </button>

      <button
        onclick="
    updateCalc('3')  
       "
      >
        3
      </button>

      <button
        onclick="
    updateCalc('+')
       "
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
       updateCalc('4') 
           "
      >
        4
      </button>

      <button
        onclick="
        updateCalc('5')
           "
      >
        5
      </button>

      <button
        onclick="
        updateCalc('6') 
           "
      >
        6
      </button>

      <button
        onclick="
    updateCalc('-')
       "
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalc('7')
             "
      >
        7
      </button>

      <button
        onclick="
         updateCalc('8')
             "
      >
        8
      </button>

      <button
        onclick="
          calculation += '9'
          console.log(calculation) 
             "
      >
        9
      </button>

      <button
        onclick="
      calculation += ' * '
      console.log(calculation) 
         "
      >
        *
      </button>
    </p>
    <p>
      <button
        onclick="
      calculation += '0'
      console.log(calculation) 
         "
      >
        0
      </button>

      <button
        onclick="
    calculation += '.'
    console.log(calculation) 
       "
      >
        .
      </button>

      <button
        onclick="
    calculation = eval(calculation)
    console.log(calculation) 
    localStorage.setItem('calculation', calculation)
       "
      >
        =
      </button>
    </p>
    <p>
      <button onclick="
        calculation = '';
        console.log(calculation);

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>
    </p>
  </body>
  <script>
    let calculation = localStorage.getItem("calculation") || "";

    const updateCalc = (value) => {
      calculation += value;
      console.log(calculation);
      localStorage.setItem("calculation", calculation);
    };
  </script>
</html>
