<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object Module</title>
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button class="firstButton" onclick="handleClick()">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Order under $40 = +$10 shipping</p>
    <p>Order over $40 = Free shipping</p>
    <input type="number" class="inputField" />
    <button onclick="calculate()">Calculate</button>
    <p class="textValue"></p>
  </body>
  <script>
    const buttonElement = document.querySelector(".firstButton");
    const handleClick = () => {
      if (buttonElement.innerText === "subscribe") {
        buttonElement.innerHTML = "subscribed";
      } else {
        buttonElement.innerHTML = "subscribe";
      }
    };

    const calculate = () => {
      const inputField = document.querySelector(".inputField");
      let inputValue = parseFloat(inputField.value);
      console.log(inputValue, "value");
      const textField = document.querySelector(".textValue");
      if (inputValue < 40) {
        inputValue += 10; // Add 10 to inputValue
      }
      textField.innerHTML = inputValue; // Update text regardless of the condition
    };
  </script>
</html>
